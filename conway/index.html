<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cellular Automata : Conway's Game of Life</title>
    <link rel="stylesheet" href="./styles/conway.css">
    <script src="./scripts/conway.js"></script>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>

    <canvas width="980" height="540" id="world"></canvas>

    <div ic="controls">
      <label for="scale">Scale</label>
      <input type="range" id="scaler" min="1" value="100" max="100" step="1">
      <label for="runstate">
        <input type="checkbox" id="autorun" checked="checked"> Auto-run?
      </label>
      <button id="tick">Next generation</button>
      <h2>Generation</h2>
      <p id="generation">0</p>
      <h2>Population</h2>
      <p id="population">0</p>
    </div>

    <script>
      var canvas = document.getElementById("world");
      var scaler = document.getElementById("scaler");
      var generation = document.getElementById("generation");
      var population = document.getElementById("population");
      var autoRun = document.getElementById("autorun");
      var nextGeneration = document.getElementById("tick");
      var conway = new Conway({
        canvas: canvas,
        scaler: scaler,
        generation: generation,
        population: population,
        autoRun: autoRun,
        nextGeneration: nextGeneration
      });
      conway.run();
    </script>
  </body>
</html>
