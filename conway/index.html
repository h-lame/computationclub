<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cellular Automata : Conway's Game of Life</title>
    <link rel="stylesheet" href="./styles/conway.css">
    <script src="./scripts/conway.js"></script>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>

    <canvas width="980" height="540" id="world"></canvas>

    <div id="controls">
      <label for="scale">Scale</label>
      <input type="range" id="scaler" min="1" value="100" max="100" step="1">
      <label for="autorun">
        <input type="checkbox" id="autorun" checked="checked"> Auto-run?
      </label>
      <button id="tick">Next generation</button>
      <button id="reset">Start again</button>
      <button id="clear">Clear</button>
      <h2>Generation</h2>
      <p id="generation">0</p>
      <h2>Population</h2>
      <p id="population">0</p>
    </div>

    <script>
      var conway = new Conway({
        canvas: document.getElementById("world"),
        scaler: document.getElementById("scaler"),
        generation: document.getElementById("generation"),
        population: document.getElementById("population"),
        autoRun: document.getElementById("autorun"),
        nextGeneration: document.getElementById("tick"),
        reset: document.getElementById("reset"),
        clear: document.getElementById("clear")
      });
      conway.run();
    </script>
  </body>
</html>
